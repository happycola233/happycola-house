# mourn （哀悼日，指定日期网站简单变灰，不包括滚动条）
# 注意： 仅网站首页变灰，其他页面正常显示
mourn:
  enable: true
  days: [5-12, 7-7, 9-18, 12-13]
  # 5月12日：汶川地震纪念日
  # 7月7日：七七事变（卢沟桥事变）纪念日
  # 9月18日：“九一八”纪念日
  # 12月13日：南京大屠杀死难者国家公祭日

# Code Blocks (代码相关)
# --------------------------------------

highlight_theme: pale night #  darker / pale night / light / ocean / mac / mac light / false
highlight_copy: true # copy button
highlight_lang: true # show the code language
highlight_shrink: false # true: 收缩代码块 / false: 展开代码块 | none: 展开代码块并隐藏按钮
highlight_height_limit: 330 # 代码高度限制，单位: px
code_word_wrap: false # 代码自动换行

# copy settings
# copyright: Add the copyright information after copied content (複制的内容后面加上版权信息)
# copy: enable 复制后弹窗提示版权信息
copy:
  enable: true
  copyright:
    enable: false
    limit_count: 50

# social settings (社交图标设置)
# formal:
#   name: link || icon
social:
  Github: https://github.com/happycola233 || anzhiyu-icon-github
  BiliBili: https://space.bilibili.com/324042405 || anzhiyu-icon-bilibili
  # Twitter: https://x.com/happycola233 || fa-brands fa-twitter

# 作者卡片 状态
author_status:
  enable: true
  # 可以是任何图片，建议放表情包或者emoji图片，效果都很好，[表情包速查](https://emotion.xiaokang.me/)
  statusImg: /img/emote/tv_小电视/tv_微笑.gif
  skills:
    - 📚 在读高中生
